<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill List</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="...">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">

        <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
  
    <div class="container mt-4 ">
        <h1 class="mb-4">Bill List</h1>
        <div class="row mb-3">
            <div class="col-sm-3 font-weight-bold">Customer</div>
            <!-- <div class="col-sm-3 font-weight-bold">Item</div> -->
            <div class="col-sm-2 font-weight-bold">Amount</div>
            <div class="col-sm-2 font-weight-bold">Due Date</div>
            <div class="col-sm-2 font-weight-bold">Actions</div>
        </div>
    
        {% for bill in bills %}
            <div class="row mb-3">
                <div class="col-sm-3">{{ bill.customer }}</div>
                <!-- <div class="col-sm-3">{{ bill.item }}</div> -->
                <div class="col-sm-2">{{ bill.amount }}</div>
                <div class="col-sm-2">{{ bill.due_date }}</div>
                <div class="col-sm-2">
                    <a href="{% url 'update_bill' bill.id %}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit" title="Update bill"></i> 
                    </a>
                    <a href="{% url 'delete_bill' bill.id %}" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt" title="Delete bill"></i> 
                    </a>
                    <a href="{% url 'view_bill' bill.id %}" class="btn btn-sm btn-info">
                        <i class="fas fa-eye" title="Detail view"></i> 
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

<!-- Include Bootstrap JS and jQuery (optional but may be needed for certain Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include FontAwesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
